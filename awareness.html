<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التوعية الأمنية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>التوعية بالأمن السيبراني</h1>
  <p>تعرف على أفضل الممارسات لحماية نفسك من التهديدات الرقمية.</p>
  
  <h2>نصائح أمنية:</h2>
  <ul>
    <li>استخدم كلمات مرور قوية وفريدة لكل حساب.</li>
    <li>لا تضغط على روابط غير موثوقة.</li>
    <li>فعّل التحقق بخطوتين (Two-Factor Authentication).</li>
    <li>احذر من رسائل البريد المشبوهة.</li>
  </ul>

  <hr>

  <h2>اختبر قوة كلمة المرور</h2>
  <input type="password" id="password" placeholder="اكتب كلمة المرور هنا">
  <p id="strength"></p>

  <script src="strength.js"></script>
</body>
</html>
